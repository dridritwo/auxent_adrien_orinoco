<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Se démarquer des grands site e-commerce en créant des applications thématiques ne vendant qu’un seul groupe de produits."
    />
    <link rel="shortcut icon" href="./icone.png" />
    <script type="module" src="./src/js/panier.js" defer></script>
    <title>Orinoco - Panier</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html"
        ><img
          class="logo-img"
          src="./src/assets/logo.jpg"
          alt="Le logo d'Orinoco"
      /></a>
      <a id="cart-icon" href="./panier.html">
        <svg
          id="cart-svg"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-cart"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </svg>
        <span id="cart-counter"></span>
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./panier.html">
              Mon Panier <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Magasin </a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 class="text-center w-100">Votre panier</h1>
    <main>
      <div class="container">
        <button id="clear-cart" class="btn bg-danger text-white m-3">
          Vider mon panier
        </button>
        <div class="table-responsive">
          <div class="col-12">
            <table class="table table-hover bg-white">
              <thead>
                <tr>
                  <th>Produit</th>
                  <th>Couleur</th>
                  <th>Quantité</th>
                  <th class="text-center">Prix</th>
                  <th class="text-center">Total</th>
                  <th> Action</th>
                </tr>
              </thead>
              <tbody id="cart-list-body"></tbody>
            </table>
          </div>
        </div>
        <div id="summary" class="summary container-fluid p-2">
          <h2>Total</h2>
          <h2><strong id="total"></strong></h2>
          <div id="btn-summary" class="">
            <a
              href="./index.html"
              class="btn btn-default bg-secondary text-white btn-summary"
            >
              Continuer mes achats
            </a>
            <button
              id="finaliser-achat"
              class="btn btn-success my-2 btn-summary"
            >
              Finaliser l'achat
            </button>
          </div>
        </div>

        <form id="cart-form" class="hidden needs-validation" novalidate>
          <div class="form-group">
            <label for="firstName">Nom</label>
            <input
              required
              type="text"
              pattern="[a-zA-Z]+"
              class="form-control"
              id="firstName"
              placeholder="Entrer votre nom"
            />

            <div class="invalid-feedback">Veuiller entrer votre nom.</div>
          </div>
          <div class="form-group">
            <label for="lastName">Prénom</label>
            <input
              required
              type="text"
              pattern="[a-zA-Z]+"
              class="form-control"
              id="lastName"
              placeholder="Entrer votre prénom"
            />
            <div class="invalid-feedback">Veuiller entrer votre prénom.</div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              required
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
            <div class="invalid-feedback">Veuiller entrer un email valide.</div>
          </div>
          <div class="form-group">
            <label for="address">Adresse</label>
            <input
              required
              type="text"
              class="form-control"
              id="address"
              placeholder="Entrer votre adresse"
            />
            <div class="invalid-feedback">Veuiller entrer votre adresse.</div>
          </div>
          <div class="form-group">
            <label for="city">Ville</label>
            <input
              required
              type="text"
              class="form-control"
              id="city"
              placeholder="Entrer votre ville"
            />
            <div class="invalid-feedback">Veuiller entrer votre ville.</div>
          </div>
          <div id="panier-vide" class="hidden text-danger">
            Le panier est vide.
          </div>
          <div id="return" class="btn btn-danger mr-3 mb-5">Fermer</div>
          <button
            id="btn-checkout"
            type="submit"
            class="btn btn-success mr-3 mb-5 px-5"
          >
            Acheter
          </button>
        </form>
      </div>
    </main>
    <style>#cover {position: fixed; height: 100%; width: 100%; top:0; left: 0; background: rgb(255, 255, 255); z-index:9999;}</style>
    <div id="cover"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
